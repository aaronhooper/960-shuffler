<!DOCTYPE html>
<html lang="en">
<head>

  <title>960 Shuffler</title>
</head>

      <div class="board-square"></div>

      <div class="board-square"></div>

      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
      <div class="board-square"></div>
    </div>
  </div>
  <div id="footing">
    <a id="button" href="#">Generate</a>
    <span>Position ID: <span id="position-id" style="font-weight: bold;"></span></span>
  </div>

</html>
